<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gtera &mdash; Hub |Student SignUp</title>
    <!-- <link rel="stylesheet" href="../fontawesome-free-5.13.0-web/css/all.min.css"> -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div>
                <img src="../img/logo/image 1.png" alt="brand-logo" >
            </div>
            
            <ul>
                <li><a href="../index.html" class="btn-light">Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section: Student Page -->
    <section id="welcome" class="pt-4">

            
            <form action="POST" enctype="">
                    
                <div class="form-wrap py-3">
                    <div class="form-wrapper">
                        <h3 class="m-heading text-center mb-1 text-welcome">welcome!!!</h3>
                        <div class="form-group">
                            <label for="firstName"></label>
                            <input type="text" name="firstName" id="first-name" placeholder="First Name" required>

                            <div class="validation hide">
                    
                            </div>
            
                        </div>
                        <div class="form-group">
                            <label for="lastName"></label>
                            <input type="text" name="lastName" id="last-name" placeholder="Last Name" required>
                            <div class="validation hide">
                    
                            </div>
            
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="text" name="email" id="email" placeholder="Email Address" required>
                            <div class="validation hide">
                    
                            </div>
            
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" name="password" id="password" placeholder="Password" required>

                            <div class="validation hide">
                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"></label>
                            <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required>

                            <div class="validation hide">
                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city"></label>
                            <input type="text" name="city" id="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="state"></label>
                            <input type="text" name="state" id="state" placeholder="State" required>
                        </div>
                        <div class="form-group">
                            <label for="country"></label>
                            <input type="text" name="country" id="country" placeholder="Country" required>
                        </div>
                        <div class="form-group mb-1">
                            <input type="checkbox" name="remember" value="remember" required> 
                            <span class="checkbox-terms">Agree With Terms & Condition</span>
                            <div class="validation hide">
                    
                            </div>
                        </div>
                       <div class="login">
                            <a href="#" class="btn-login submit-btn">Sign up</a>
                            <p class="text-center text-welcome pt-1"> <small>forgot password?</small></p>
                       </div>
                       <div class="login-footer">
                           <div class="no-acct">
                               <p>Don't have an account?</p>
                           </div>
                           <div class="sign-up">
                               <a href="#" class="text-welcome">Sign up</a>
                           </div>
                       </div>
                    </div>
                    
                </div>
                
            </form>

    </section>
    <!-- End of Section: Welcome -->
    


    <!-- FontAwesome Kits -->
    <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script>
    <script src="../scripts/formValidation.js"></script>
</body>
</html>
