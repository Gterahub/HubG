<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gtera &mdash; Hub | Create Community</title>
    <!-- <link rel="stylesheet" href="../fontawesome-free-5.13.0-web/css/all.min.css"> -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div>
                <img src="../img/logo/image 1.png" alt="brand-logo" >
            </div>
            
            <ul>
                <li><a href="../index.html" class="btn-light">Back to Home</a></li>
            </ul>
        </nav>
    </header>
    <!-- Section: Create Community -->
    <section id="create-community" class="pt-4">
        <form action="" autocomplete="on">
                
            <div class="form-wrap py-3">
                <div class="form-wrapper">
                    <h3 class="m-heading text-center">Create a learning <br> community</h3>

                    <div class="form-group">
                        <label for="community-name"></label>
                        <input type="text" name="community-name" id="community-name" placeholder="Name of Community" required>
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <textarea name="message" id="message" cols="20" rows="4" placeholder="Purpose of community"></textarea>
                    </div>
                    <div class="form-group checker text-center">
                        <input type="checkbox" name="remember" value="remember" required> Agree with Terms and Conditions
                    </div>
                    <div class="login">
                        <a href="#" class="btn-login">Create</a>
                    </div>
                </div>
                
            </div>
            
        </form>

    </section>
    <!-- End of Section: Welcome -->
    


    <!-- FontAwesome Kits -->
    <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script>
</body>
</html>
