<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gtera &mdash; Hub | Courses handle</title>
    <link rel="stylesheet" href="../../fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div>
                <img src="../img/logo/image 1.png" alt="brand-logo" >
            </div>
            <div class="topnav" id="myTopnav">
                <ul >
                    <div class="list"></div>
                    <li><a href="../forms/create-community.html" class="btn-light btn-dark text-lower">Create community</a></li>

                    <li><a href="../index.html" class="btn-light text-lower">Back to Home</a></li>
                    <li><a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars" style="color:  #19b4e7"></i>
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section: Courses Handled -->
    <section id="courses-handle">
        <div class="container">
            <h3 class="text-upper">Courses handled</h3>
            <div class="course-info">
                <div class="card-info">
                    <div class="header-bg">
                        <h4 class="text-center">Graphic Design</h4>
                    </div>
                    <div class="card-body-img">
                        <img src="../img/graphics2.png" alt="graphics-splash">
                    </div>
                </div>

                <div class="card-info">
                    <div class="header-bg">
                        <h4 class="text-center">Animation Design</h4>
                    </div>
                    <div class="card-body-img">
                        <img src="../img/animation.svg" height="110px" alt="animation-splash">
                    </div>
                </div>

                <div class="card-info">
                    <div class="header-bg">
                        <h4 class="text-center">Interior Design</h4>
                    </div>
                    <div class="card-body-img">
                        <img src="../img/interior.svg" alt="interior-design">
                    </div>
                </div>

                <div class="card-info">
                    <div class="header-bg">
                        <h4 class="text-center">Motion Graphics</h4>
                    </div>
                    <div class="card-body-img">
                        <img src="../img/motion.svg" alt="motion-graphics">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section: Upload Courses -->
    <section id="upload-courses">
        <div class="form-upload text-center">
            <form action="" autocomplete="on">
                    <input type="file" name="file" id="file" accept="image/*">
                    <label for="file">
                        <i class="fas fa-plus fa-2x" style="color: #1a8ab6"></i> &nbsp;
                        Upload More Courses
                    </label>
            </form>
        </div>
    </section>

    <!-- Main JS folder -->
    <script src="./main.js/script.js"></script>

    <!-- FontAwesome Kits -->
    <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script>
</body>
</html>
