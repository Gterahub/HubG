<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gtera &mdash; Hub</title>
    <link rel="stylesheet" href="../fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" media="screen and(max-width: 768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and(min-width: 1100px)" href="css/widescreen.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="purchase-bg" >
    <header>
        <nav id="navbar-flex" >
            <div>
                <img src="./img/logo/image 1.png" alt="brand-logo" >
            </div>
            
            <ul>
                <li><a href="index.html" class="btn-white">Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Purchase Course -->
    <section id="purchase" class="">
        <div class="purchase-items">
            <div class="purchase-left">
                <div class="card-info  ">
                    <div class="header">
                        <h4>Graphic Design</h4>
                    </div>
                    <div class="card-body">
                        <img src="./img/graphics.png" alt="graphics-splash">
                        <div><h5>Become a graphics designer in no time</h5></div>
                    </div>
                    <div class="card-footer">
                        <div class="price-tag">
                            <p>$12.99</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="purchase-right">
                <div class="form-wrapped">
                        <form action="">
                            <div class="form-group-alt">
                                <label for="name">Card Holder</label>
                                <input type="text" name="Card-Holder"  placeholder="Jibrin Masud">
                            </div>
                            <div class="form-group-alt">
                                <label for="number">Card Number</label>
                                <input type="number" name="Card-Holder"  placeholder="**** **** **** 1234">
                            <div>
                            <div class="form-group-alt">
                                <div class="dropdown">
                                        <button onclick="myFunction()" class="dropbtn">VISA <i class="fas fa-caret-down ml-2"></i></button>
                                        <div id="myDropdown" class="dropdown-content">
                                        <a href="#">Link 1</a>
                                        <a href="#">Link 2</a>
                                        <a href="#">Link 3</a>
                                </div>
                            </div>
                            <div class="form-group-alt">
                                <div class="cardholder-items">
                                    <label for="">
                                        Expiration
                                    </label>
                            
                                    <label for="">
                                        CVC
                                    </label>
                                </div>
                                <div class="input-details">
                                    <input type="month" name="month" id="" placeholder="June">
                                    <input type="number" name="CVC" id="cvc-number" placeholder="123"
                                </div>
                                
                            </div>
                        </form>
                </div>
               
            </div>
        </div>
    </section>

    


    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    <!-- FontAwesome Kits -->
    <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script>
</body>
</html>
