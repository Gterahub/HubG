<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gtera &mdash; Hub</title>
    <!-- <link rel="stylesheet" href="../fontawesome-free-5.13.0-web/css/all.min.css"> -->
    <link rel="stylesheet" media="screen and(max-width: 768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and(min-width: 1100px)" href="css/widescreen.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div>
                <img src="./img/logo/image 1.png" alt="brand-logo" >
            </div>
            
            <ul>
                <li><a href="index.html" class="btn-light">Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section: Welcome -->
    <section id="welcome" class="pt-4">

            
            <form action="">
                    
                <div class="form-wrap py-3">
                    <div class="form-wrapper">
                        <h3 class="m-heading text-center mb-1 text-welcome">welcome!!!</h3>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group mb-1">
                            <input type="checkbox" name="remember" value="remember"> Remember Me
                        </div>
                       <div class="login">
                            <a href="#" class="btn-login     ">Login</a>
                            <p class="text-center text-welcome pt-1"> <small>forgot password?</small></p>
                       </div>
                       <div class="login-footer">
                           <div class="no-acct">
                               <p>Don't have an account?</p>
                           </div>
                           <div class="sign-up">
                               <a href="#" class="text-welcome">Sign up</a>
                           </div>
                       </div>
                    </div>
                    
                </div>
                
            </form>

    </section>
    <!-- End of Section: Welcome -->
    


    <!-- FontAwesome Kits -->
    <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script
</body>
</html>
